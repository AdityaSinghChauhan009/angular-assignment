
<div  style="text-align:left;width:100%;">
        <h1>
            {{ title }}
        </h1>
        <table class="table table-bordered " *ngIf="books" style="margin: auto;width: 500px;">
            <!-- ADD HEADERS -->
            <tr>
                <th *ngIf="num1>=1">ID</th>
                    <th *ngIf="num1>=2">Author</th>
                        <th *ngIf="num1>=3">Description</th>
                          <th *ngIf="num1>=4">Title</th>
            </tr>
      
            <!-- BIND ARRAY TO TABLE -->
            <tr *ngFor="let book of books">
                <td *ngIf="num1>=1">{{book.id}}</td>
                    <td *ngIf="num1>=2">{{book.author}}</td>
                        <td *ngIf="num1>=3">{{book.description}}</td>
                          <td *ngIf="num1>=4">{{book.title}}</td>
            </tr>
        </table>
      </div>
